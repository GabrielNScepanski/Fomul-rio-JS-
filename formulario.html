<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="valida_form.js"></script>
    <title>Formulário com validação</title>
</head>
<body>
    <h1>Formulário com validação em JS</h1>
    <form action="">
        <label for="name">Nome</label>
        <input type="text" id="name">

        <label for="cpf">Cpf</label>
        <input type="cpf">

        <label for="email">E-mail</label>
        <input type="text" id="email" autocapitalize="email@servidor">

        <label for="password">Senha</label>
        <input type="password" id="password">

        <label for="job">Perspectiva Profissional</label>
        <input type="password" id="password">
        <select>
            <option value="yes">sim</option>
            <option value="no">Não</option>
        </select>
        <label for="message">Mensagem</label>
        <textarea name="message"  id="message" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>

    </form>    

</body>
</html>
